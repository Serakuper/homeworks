<!DOCTYPE html>
<html lang="uk">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>Lesson 8</title>
   </head>
   <body>
      <header>
         <h1 class="header-title">Homework Lesson 8</h1>
      </header>
      <main>
         <div class="container">
            <div class="svg">
               <h2 class="svg-title">Векторні зображення, формат svg</h2>
               <div class="svg-elements">
                  <img src="img/Shanti.svg" alt="логотип">
                  <img src="img/circle.svg" alt="круг">
                  <img src="img/right-arrow.svg" alt="стрілка в право">
               </div>
            </div>
            <div class="png">
               <h2 class="png-title">Растрові контентні зображення, формат png в
                  webp</h2>
               <div class="png-element">
                  <picture>
                     <source
                        srcset="img/yoga-1/yoga-1.webp 1x, img/yoga-1/yoga-1x2.webp 2x, img/yoga-1/yoga-1x3.webp 3x">
                     <img src="img/yoga-1/yoga-1.webp"
                        alt="Жінка в позі королеви голубів на йога-маті в світлій кімнаті">
                  </picture>
                  <picture>
                     <source
                        srcset="img/yoga-2/yoga-2.webp 1x, img/yoga-2/yoga-2x2.webp 2x, img/yoga-2/yoga-2x3.webp 3x">
                     <img src="img/yoga-2/yoga-2.webp"
                        alt="Медитація в позі лотоса">
                  </picture>
                  <picture>
                     <source
                        srcset="img/yoga-3/yoga-3.webp 1x, img/yoga-3/yoga-3x2.webp 2x, img/yoga-3/yoga-3x3.webp 3x">
                     <img src="img/yoga-3/yoga-3.webp"
                        alt="Йога-поза з нахилом">
                  </picture>
                  <picture>
                     <source
                        srcset="img/yoga-4/yoga-4.webp 1x, img/yoga-4/yoga-4x2.webp 2x, img/yoga-4/yoga-4x3.webp 3x">
                     <img src="img/yoga-4/yoga-4.webp"
                        alt="Йога-поза воїна">
                  </picture>
                  <picture>
                     <source
                        srcset="img/yoga-5/yoga-5.webp 1x, img/yoga-5/yoga-5x2.webp 2x, img/yoga-5/yoga-5x3.webp 3x">
                     <img src="img/yoga-5/yoga-5.webp"
                        alt="Йога в низькому випаді">
                  </picture>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <div class="decor">
            <h2 class="decor-title">Декоративний елемент png як background</h2>
         </div>
      </footer>
   </body>
</html>
