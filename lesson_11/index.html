<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>Lesson 11</title>
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <div class="header__container">
               <h1 class="title">Header</h1>
            </div>
         </header>
         <main class="main">
            <div class="main__container">
               <div class="trein">
                  <div class="trein__pipe pipe-trein">
                     <div class=" pipe-trein__smoke"></div>
                     <div class=" pipe-trein__top"></div>
                     <div class=" pipe-trein__bottom"></div>
                  </div>
                  <div class="trein__body body-trein">
                     <div class="body-trein__engine"></div>
                     <div class="body-trein__cabin cabin">
                        <div class="cabin__top"></div>
                        <div class="cabin__center"></div>
                        <div class="cabin__right"></div>
                     </div>
                     <div class="body-trein__chassis">
                        <div class="wheels">
                           <div class="wheel"></div>
                           <div class="wheel"></div>
                           <div class="wheel"></div>
                           <div class="wheel"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </main>
         <footer class="footer">
            <div class="footer__container">
               <h2>Footer</h2>
            </div>
         </footer>
      </div>
   </body>
</html>
