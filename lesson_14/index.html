<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>Lesson 14</title>
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <div class="header__container">
               <h1 class="title">Lesson 14</h1>
            </div>
         </header>
         <main class="main">
            <div class="main__container">
               <h1 class="main__title">REGISTER TO FURNITUR</h1>
               <h3 class="main__subtitle">GET MONTHLY VOUCHER WITH JUST ONE
                  CLICK!</h3>
               <div class="main__blok">
                  <div class="main__form form-main">
                     <div class="form-main__title">YOUR INFORMATION</div>
                     <div class="form-main__text">You already have an account?
                        <a class="form-main__link" href="#">Sign in here</a>
                     </div>
                     <form method="get" action="#"
                        enctype="multipart/form-data"
                        class="form">
                        <div class="form__item">
                           <input required type="text" name="form[]"
                              class="form__input"
                              placeholder="Your name">
                        </div>
                        <div class="form__item">
                           <input type="text" name="form[]"
                              class="form__input"
                              placeholder="E-mail" required>
                        </div>
                        <div class="form__item">
                           <input type="tel" name="form[]"
                              class="form__input"
                              placeholder="Phone number"
                              pattern="[\+]\d{2}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
                              required>
                        </div>
                        <div class="form__item">
                           <input type="password" name="form[]"
                              class="form__input"
                              placeholder="Password" required>
                        </div>
                        <div class="form__item">
                           <input type="password" name="form[]"
                              class="form__input"
                              placeholder="Reset Password" required>
                        </div>
                     </form>
                     <button type="submit" class="form-main__button">
                        <p>Create an account</p>
                     </button>
                  </div>
                  <div class="main__discount discount-main">
                     <div class="discount-main__img">
                        <img src="img/lamp.png" alt="lamp">
                     </div>
                     <div class="discount-main__text">
                        <span>HOT</span>
                        <p>DISCOUNT <br> 25% FOR <br> NEW <br> MEMBER</p>
                     </div>
                  </div>
               </div>
            </div>
         </main>
         <footer class="footer">
            <div class="footer__container">
               Footer
            </div>
         </footer>
      </div>
   </body>
</html>
